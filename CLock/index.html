<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="clock">
          <span id="hour">00</span>:<span id="minute">00</span>:<span
            id="second"
            >00</span
          >
          <span id="start"><p>Start</p></span>
          <span id="pause"><p>Pause</p></span>
          <span id="reset"><p>Reset</p></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
